<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Bootstrap Button</h1>
        <br>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-secondary">Button</button>
        <button class="btn btn-danger">Button</button>
        <br><br>
        <button class="btn btn-outline-warning">Button</button>
        <button class="btn btn-outline-success">Button</button>
        <button class="btn btn-outline-info">Button</button>
        <br><br>
        <button class="btn btn-warning btn-lg">Button</button>
        <button class="btn btn-success ">Button</button>
        <button class="btn btn-info btn-sm">Button</button>
        <br><br>
        <div class="btn-group">
            <button class="btn btn-primary">Button</button>
            <button class="btn btn-secondary">Button</button>
            <button class="btn btn-danger">Button</button>
        </div>
        <br><br>
        <button class="btn btn-primary btn-block">Button</button>
        <br>
        <button class="btn btn-secondary btn-block">Button</button>
        

        <br><br>
        <button type="button" class="btn btn-primary active">Button</button>
        <input type="submit" class="btn btn-danger disabled" value="submit">
        <a href="#" class="btn btn-success disabled">link</a>
    </div>
</body>
</html>
